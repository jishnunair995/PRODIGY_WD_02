<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="WD_02.css" />
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00:00.00</div>
        <div class="controls">
            <button id="start" class="btn start">Start</button>
            <button id="pause" class="btn pause">Pause</button>
            <button id="reset" class="btn reset">Reset</button>
            <button id="lap" class="btn lap">Lap</button>
        </div>
        <div class="laps">
            <ul id="lapsList"></ul>
        </div>
    </div>
    <script src="WD_02.js"></script>
</body>
</html>
